name: Build-Linux

on:
  push:
    branches:
      - main
      - '*'
  pull_request:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install Pip
      run: |
        python -m pip install --upgrade pip

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential \
        xorg \
        libgtk-3-dev \
        cmake \

    - name: Setup
      run: |
        python Setup.py

    - name: Build
      run: |
        python Build.py
      timeout-minutes: 15

