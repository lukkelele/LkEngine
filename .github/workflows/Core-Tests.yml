name: CoreTests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  TEST_DIR: .\Binaries\AutomationTest-windows\LkEngine_AutomationTests
  TEST_RESULT_FILE: TestResult-CoreTests.yaml

jobs:
  CoreTests:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with: 
        vs-version: '[17.0,'
        msbuild-architecture: x64

    - name: Setup Engine 
      run: |
        python Tools/LkEngine-Setup.py

    - name: Build 
      run: |
        MSBuild.exe LkEngine.sln -property:Configuration=AutomationTest
      timeout-minutes: 15

    - name: Debug
      run: |
        Get-ChildItem ".\Binaries\"
        Get-ChildItem ".\Binaries\AutomationTest-windows\"
        Get-ChildItem ".\Binaries\AutomationTest-windows\LkEngine_AutomationTests\"
        Get-ChildItem ".\Binaries\AutomationTest-windows\LkEngine_AutomationTests\LkEngine_AutomationTests.exe" 
        Get-ChildItem -Path ".\Binaries\AutomationTest-windows\LkEngine_AutomationTests\LkEngine_AutomationTests.exe" -Filter "*.exe" | Select-Object FullName, LastWriteTime, Length

    - name: Run Tests
      shell: pwsh
      run: |
        echo "Files in TEST_DIR:"
        Get-ChildItem -Path "${{ env.TEST_DIR }}"
        & "${env:TEST_DIR}\\LkEngine_AutomationTests.exe"
      timeout-minutes: 2
      #& ".\Binaries\AutomationTest-windows\LkEngine_AutomationTests\LkEngine_AutomationTests.exe"

    - name: Evaluate Test Results
      run: |
        python LkEngine/Test/TestResultParser.py ${env:TEST_DIR}/Results/${env:TEST_RESULT_FILE} "CoreTests"
      timeout-minutes: 2

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TestResults
        path: ./Binaries/AutomationTest-windows/LkEngine_AutomationTests/Results
      timeout-minutes: 20


  Deploy-Test-Results:
    concurrency: ci-${{ github.ref }}
    needs: [CoreTests] # Depends on the first job to complete before running and uses ubuntu-latest instead of Windows.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rsync
        run: |
          sudo apt-get update && sudo apt-get install -y rsync

      - name: Create artifact download directory
        run: |
          mkdir Download

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: TestResults # Needs to match artifact name in 'actions/upload-artifact'.
          path: Download

      - name: Deploy Results
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: "Download"
          target-folder: "TestResults/CoreTests"
          commit-message: "Deploying results from: CoreTests"

