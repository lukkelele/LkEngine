name: Core-Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  CoreTests:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pyyaml

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with: 
        vs-version: '[17.0,'
        msbuild-architecture: x64

    - name: Setup Engine 
      run: |
        python Tools/LkEngine-Setup.py

    - name: Build 
      run: |
        MSBuild.exe LkEngine.sln -property:Configuration=AutomationTest

    - name: Run Tests
      run: |
        .\Binaries\AutomationTest-windows\LkEngine_AutomationTests\LkEngine_AutomationTests.exe TestResults.yaml

    - name: Evaluate Test Result
      run: |
        python LkEngine/Test/TestResultParser.py .\Binaries\AutomationTest-windows\LkEngine_AutomationTests\Results\TestResult.yaml

