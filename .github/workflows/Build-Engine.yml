name: Build-Engine

on:
  push:
    branches:
      - main
      - '*'
  pull_request:
    branches:
      - main

jobs:
  Build-Engine-Windows:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with: 
        vs-version: '[17.0,'
        msbuild-architecture: x64

    - name: Run Setup
      run: |
        python Setup.py

    - name: Build 
      run: |
        python Build.py
      timeout-minutes: 15

  Build-Engine-Linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Install Build Essentials
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Run Setup
      run: |
        python Setup.py

    - name: Build
      run: |
        python Build.py
      timeout-minutes: 15

