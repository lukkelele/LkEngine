name: AutomationTest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  BuildEngine:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Upgrade Pip 
      run: |
        python -m pip install --upgrade pip

    - name: Build LkEngine 
      run: |
        python Tools/LkEngine-Setup.py
